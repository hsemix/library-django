{% extends 'library/layout.html' %}

{% block main %}
    <div class="panel panel-default">
        <div class="panel-heading main-color-bg">
            <h3 class="panel-title">Register Movie</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12 form-container">
                
                    <form action="{% url 'movie.new' %}" method="post" onsubmit="Library.Forms.submitForm(this); return false;">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="movie_title">Movie Title</label>
                            <input type="text" name="movie_title" class="form-control" placeholder="Movie Title" id="movie_title" value="">
                        </div>
                        <div class="form-group">
                            <label for="key_actor">Key Actor</label>
                            <input type="text" name="key_actor" class="form-control" placeholder="Key Actor's Name" id="key_actor" value="">
                        </div>
                        <div class="form-group">
                            <label for="year_of_prod">Year of Production</label>
                            <select name="category" id="category" class="form-control">
                                {% for year in years %}
                                    <option value="">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" name="series"> Series?</label>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="category" id="category" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" name="translated"> Translated?</label>
                        </div>
                        <input type="submit" class="btn btn-primary col-sm-12" value="Save" />
                        <div class="clearfix"></div><br />
                        <div class="alert hidden">Success Message</div>
                    </form>
                </div>
            </div>
                
        </div>
    </div>
{% endblock%}
